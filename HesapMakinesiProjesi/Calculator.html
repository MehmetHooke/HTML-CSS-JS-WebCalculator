<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Makinesi</title>
</head>
  <body>
    <div class="calculator-center">
    
    
      <div class="result-screen-absolute">
        <div class="result-screen">
        Welcome !
        </div>
      </div>
        <div class="buttons-grid">
          <div class="buttons">

            <div class="satır-1">
              <button class="butonAC" onclick="clearResult()">AC</button>
              <button class="butonTopla" onclick="append('-')">+/-</button>
              <button class="butonYüzde" onclick="yüzdesiniAl(),calculate()">%</button>
              <button class="butonBölme" onclick="append('/')">/</button>
            </div>

            <div class="satır-2">
              <button class="buton7" onclick="append('7')">7</button>
              <button class="buton8" onclick="append('8')">8</button>
              <button class="buton9" onclick="append('9')">9</button>
              <button class="butonCarpma" onclick="append('*')">x</button>
            </div>

            <div class="satır-3">
              <button class="buton4" onclick="append('4')">4</button>
              <button class="buton5" onclick="append('5')">5</button>
              <button class="buton6" onclick="append('6')">6</button>
              <button class="butonCikarma" onclick="append('-')">-</button>
            </div>

            <div class="satır-4">
              <button class="buton1" onclick="append('1')">1</button>
              <button class="buton2" onclick="append('2')">2</button>
              <button class="buton3" onclick="append('3')">3</button>
              <button class="butonToplama" onclick="append('+')">+</button>
              
            </div>
              <div class="satır-5">     
                <button class="buton0" onclick="append('0')">0 </button>
                <button class="butonNokta" onclick="append('.')">.</button>
                <button class="butonEsittir" onclick="calculate()">=</button>   
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
